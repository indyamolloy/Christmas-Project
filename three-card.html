<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <a href="./index.html">
        <img class="t-img" src="images/The-tarot.png" />
      </a>
      <nav class="nav-bar">
        <a class="nav-link" href="./major-arcana.html">Major Arcana</a>
        <a class="nav-link" href="./wands.html">Wands</a>
        <a class="nav-link" href="./cups.html">Cups</a>

        <a class="nav-link" href="./pentacles.html">Pentacles</a>
      </nav>
      <hr />
    </header>
    <main>
      <div class="card-layout">
        <figure class="card-back">
          <img class="card-img-1" src="images/back-of-card.png" alt="card 1" />
          <figcaption class="caption">1</figcaption>
        </figure>
        <figure class="card-back">
          <img class="card-img-2" src="images/back-of-card.png" alt="card 2" />
          <figcaption>2</figcaption>
        </figure>
        <figure class="card-back">
          <img class="card-img-3" src="images/back-of-card.png" alt="card 3" />
          <figcaption>3</figcaption>
        </figure>
        <div class="card-interpretation">
          <ul class="info-box">
            <h4>Past</h4>
            <ol class="card-1"></ol>
            <h4>Present</h4>
            <ol class="card-2"></ol>
            <h4>Future</h4>
            <ol class="card-3"></ol>
          </ul>
        </div>
      </div>
    </main>
  </body>
  <script src="three-card.js"></script>
